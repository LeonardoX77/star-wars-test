<div class="container">
  <div class="col-md-4 col-md-offset-4 centered">
    <h2>Login</h2>
    <form [formGroup]="form" #formDir="ngForm" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username" required
              [ngClass]="{ 'is-invalid': formDir.submitted && form.get('username').errors?.required }"/>

            <span class="invalid-feedback">
              <span *ngIf="form.get('username').dirty && form.get('username').errors?.required">
                Username is required
              </span>
            </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" required
            [ngClass]="{ 'is-invalid': formDir.submitted && form.get('password').errors?.required }"/>

          <span class="invalid-feedback">
            <span *ngIf="form.get('password').dirty && form.get('password').errors?.required">
              Password is required
            </span>
          </span>
        </div>

        <div class="form-actions">
            <button (click)="login()" type="submit" [disabled]="authenticationService.dataLoading" class="btn btn-primary">Login</button>
            <img *ngIf="authenticationService.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a routerLink="/register" class="btn btn-link">Register</a>
            <span class="error" *ngIf="errorMessage">
              {{ errorMessage }}
            </span>

        </div>
    </form>
  </div>
</div>
